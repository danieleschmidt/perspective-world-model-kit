apiVersion: 1

providers:
  - name: 'pwmk-dashboards'
    orgId: 1
    folder: 'PWMK'
    folderUid: 'pwmk'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  - name: 'pwmk-ml-dashboards'
    orgId: 1
    folder: 'PWMK ML'
    folderUid: 'pwmk-ml'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ml
      foldersFromFilesStructure: true

  - name: 'pwmk-system-dashboards'
    orgId: 1
    folder: 'System'
    folderUid: 'system'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system
      foldersFromFilesStructure: true